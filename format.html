<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('background-image.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 800px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 300px;
    }
    .certificate {
      margin-bottom: 20px;
    }
    .certificate h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .details {
      margin-bottom: 30px;
    }
    .details p {
      font-size: 18px;
      margin: 5px 0;
    }
    .signature img {
      max-width: 50px;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="microsoft.jpeg" alt="Logo">
    </div>
    <div class="certificate">
      <h1>Certificate of Participation</h1>
    </div>
    <div class="details">
      <p>This is to certify that</p>
      <p><strong>Priya Sharma</strong></p>
      <p>has successfully participated in</p>
      <p><strong>Alpha Coding2.0</strong></p>
      <p>held on <strong>February 22, 2024</strong></p>
      <p>and was awarded <strong>1st Prize</strong>.</p>
    </div>
    <div class="signature">
      <img src="qr.png" alt="Signature">
    </div>
  </div>
</body>
</html>
